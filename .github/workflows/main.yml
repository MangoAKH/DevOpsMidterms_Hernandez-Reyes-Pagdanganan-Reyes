name: CI and Automated Pull Request

on:
  push:
    branches:
      - 'feature/*'
  workflow_dispatch:

jobs:
  ci-and-pr:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
      contents: write
      
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Pytest
        # The workflow will stop here if tests fail, preventing the PR from being created
        run: pytest

      - name: Create Pull Request
        if: success() # Only runs if the previous "Run Pytest" step passed
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "CI Passed: Automated PR from GitHub Actions"
          title: "Merge: ${{ github.ref_name }} into main"
          body: |
            ## Automated PR (Tests Passed âœ…)
            This PR was automatically generated. 
            **Build Status:** Success
            **Branch:** `${{ github.ref_name }}`
          base: main